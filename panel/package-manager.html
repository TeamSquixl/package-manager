<dom-module id="package-manager">
    <link rel="import" type="css" href="package-manager.css">

    <template>
        <ul>
            <template is="dom-repeat" id="list" items="{{packages}}">
                <li builtin$="{{item.builtin}}">
                    <div class="row-item flex-1"><span>{{item.name}}</span></div>
                    <div class="row-item flex-1">Enabled: <span>{{item.enabled}}</span></div>
                    <div class="row-item icon-button" on-click="_onReload">
                        <i class="fa fa-rotate-left"></i>
                    </div>
                </li>
            </template>
        </ul>
    </template>
</dom-module>

<script type="text/javascript" src="package-manager.js"></script>
